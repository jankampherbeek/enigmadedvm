help.dashboard.title=Help voor EnigmaDedVM
help.dashboard.content=Met EnigmaDedVM voer je onderzoek uit volgens meerdere methoden. \
  Die methoden zijn specifiek bedoeld voor een onderzoek naar zelfdoding \
  door onderzoeker Vivian Muller maar je kunt ze ook voor ander onderzoek gebruiken. <br>\
  Je kunt je eigen databestanden aanmaken en gebruiken en een keuze maken uit de beschikbare testen.<br>\
  In de gebruikershandleiding vind je onder meer informatie over:\
  <ul><li>Het opzetten van een databestand.</li>\
  <li>De aard van de verschillende tests.</li>\
  <li>De gebruikte parameters (o.a. de orbs).</li>\
  <li>Het idee achter de <i>Dedicated</i> modules van Enigma.</ul>\
  Je vindt de handleiding in de folder waar Enigma is geinstalleerd en op de website radixpro.nl/enigma.<br><br>  \
  Om dit scherm te sluiten klik je op de knop <b>Sluit</b>.  